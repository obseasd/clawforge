<svg xmlns="http://www.w3.org/2000/svg" width="480" height="480" viewBox="0 0 480 480">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0f0f1a"/>
      <stop offset="100%" stop-color="#1a1a2e"/>
    </linearGradient>
    <linearGradient id="gold" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#f59e0b"/>
      <stop offset="100%" stop-color="#f97316"/>
    </linearGradient>
    <linearGradient id="goldLight" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#fbbf24"/>
      <stop offset="100%" stop-color="#f59e0b"/>
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <rect width="480" height="480" rx="96" fill="url(#bg)"/>

  <!-- Outer ring -->
  <circle cx="240" cy="220" r="145" fill="none" stroke="#f59e0b" stroke-width="3" opacity="0.3"/>
  <circle cx="240" cy="220" r="155" fill="none" stroke="#f97316" stroke-width="1" opacity="0.15"/>

  <!-- Shield shape -->
  <path d="M240 85 L340 135 L340 240 Q340 320 240 365 Q140 320 140 240 L140 135 Z"
    fill="none" stroke="url(#gold)" stroke-width="4" stroke-linejoin="round"/>

  <!-- Inner shield fill -->
  <path d="M240 95 L330 140 L330 238 Q330 310 240 352 Q150 310 150 238 L150 140 Z"
    fill="#f59e0b" opacity="0.08"/>

  <!-- Claw marks (3 diagonal slashes) -->
  <g stroke="url(#goldLight)" stroke-width="10" stroke-linecap="round" opacity="0.9">
    <line x1="195" y1="160" x2="215" y2="280"/>
    <line x1="228" y1="148" x2="240" y2="290"/>
    <line x1="261" y1="160" x2="273" y2="280"/>
  </g>

  <!-- Checkmark overlay -->
  <path d="M200 225 L230 255 L285 190"
    fill="none" stroke="#fff" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" opacity="0.9"/>

  <!-- Small code brackets -->
  <text x="160" y="200" fill="#f59e0b" font-family="monospace" font-size="28" opacity="0.4">&lt;</text>
  <text x="308" y="260" fill="#f59e0b" font-family="monospace" font-size="28" opacity="0.4">/&gt;</text>

  <!-- Text -->
  <text x="240" y="410" text-anchor="middle" fill="#f59e0b" font-family="Inter, system-ui, sans-serif" font-size="48" font-weight="800" letter-spacing="3">CLAWFORGE</text>
  <text x="240" y="440" text-anchor="middle" fill="#9ca3af" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="500" letter-spacing="4">SMART CONTRACT AUDITOR</text>
</svg>
